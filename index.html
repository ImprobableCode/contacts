<!DOCTYPE html>
<html>
  <head>
    <title>Contacts</title>

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady()
{
  var element = document.getElementById('info');
  element.innerHTML = "Ready";

  navigator.contacts.find(onSuccess, onError);
  //navigator.contacts.find(fields, onSuccess, onError, options);
}

 function onSuccess(contacts) 
               
     {
      var element = document.getElementById('info2');
      element.innerHTML = "Display Name = " + contacts.displayName;

      var element = document.getElementById('info3');
      element.innerHTML = "Display Name = " + contacts.fieldType.name;
      }
           
function onError(contactError) 
{
  var element = document.getElementById('info');
  element.innerHTML = "ERROR";
}

    </script>
  </head>
  <body>
    <p id="info">Image info..</p>
        <p id="info2">Image info..</p>
            <p id="info3">Image info..</p>
  </body>
</html>
